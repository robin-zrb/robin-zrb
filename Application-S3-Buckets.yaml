      VersioningConfiguration: 
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'
      Tags:
        - Key: "SystemCustodian"
          Value: "129121"
        - Key: "SystemOwner"
          Value: "2169288"
        - Key: "PrimaryItContact"
          Value: "2155037"
